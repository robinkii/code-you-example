<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Card Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="card" id="apiCard">
    <h2>Loading...</h2>
    <p>Fetching data from the API...</p>
</div>

<script>
    // Replace 'https://api.example.com/data' with your actual API endpoint
    const apiUrl = 'https://api.quotable.io/quotes/random';

    // Function to fetch data from the API
    const fetchData = async () => {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            updateCard(data);
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('apiCard').innerHTML = '<h2>Error</h2><p>Failed to fetch data from the API.</p>';
        }
    };

    // Function to update the card with the received data
    const updateCard = (data) => {
        const card = document.getElementById('apiCard');
        card.innerHTML = `
            <h2>${data.content}</h2>
            <p>`- ${data.description}`</p>
          
        `;
    };

    // Fetch data when the page loads
    fetchData();
</script>

</body>
</html>
